units:
  kx: 18
  ky: 18
  px: 2
  py: 2

  promicro_x: 20
  promicro_y: 40
  usb_a_x: 7.2
  usb_a_y: 14.5
  sf: 14          # Switch footprint (square)

points:
  key:
    footprints:
      mx_hotswap:
        type: mx
        params:
          hotswap: true
          reverse: true
          keycaps: true
        nets:
          # from: P1
          # to: P2
          from: =colrow
          to: =column_net
      diode:
        type: diode
        nets:
          # from: P3
          # to: P4
          from: =colrow
          to: =row_net
        anchor:
          shift: [0, -5]
  zones:
    matrix:
      key:
        tags:
          keys: true
        padding: ky + py
      anchor:
        shift: [0, -ky] 
      columns:
        outer:
          key:
            column_net: P20
        pinky:
          spread: kx + px
          key:
            column_net: P19
        ring:
          stagger: 0.5ky
          spread: kx + px
          key:
            column_net: P18
        middle:
          stagger: 0.2ky
          spread: kx + px
          key:
            column_net: P17
        index:
          stagger: -0.2ky
          spread: kx + px
          key:
            column_net: P16
        inner:
          stagger: -0.2ky
          spread: kx + px  
          key:
            column_net: P15      
      rows:
        bottom:
          row_net: P6
        home:
          row_net: P5
        top:
          row_net: P4
    thumbrow:
      key:
        tags:
          keys: true
      anchor:
        ref: matrix_ring_bottom
        shift: [0, -ky - px]
      columns:
        tuck:
          key:
            column_net: P18
        near:
          stagger: 0.2ky
          spread: kx + px
          key:
            column_net: P17
        home:
          stagger: -0.2ky
          spread: kx + px
          key:
            column_net: P16
        far:
          stagger: -0.2ky
          spread: kx + px
          rotate: -15
          origin: [-0.5kx, -0.5ky]
          key:
            column_net: P15
      rows:
        thumb:
          row_net: P7
outlines:
  exports:
    _outer_panel:
      - type: polygon
        points:
          - ref: matrix_outer_top
            shift: [-0.5 kx - px, 0.5 ky + py]
          - ref: matrix_ring_top
            shift: [-0 kx - px, 0.5 ky + 3py]
          - ref: matrix_middle_top
            shift: [0.5 kx + 0.25 px, 0.5 ky + 1.2py]
          - ref: thumbrow_near_thumb
            shift: [ 0.5 kx + 0.25 px, -0.5 ky - 2.8 py]
          - ref: thumbrow_tuck_thumb
            shift: [-0.5 kx - px, -0.5 ky - py]
          - ref: matrix_outer_bottom
            shift: [-0.5 kx - px, -0.5 ky - py]
    _outer_screw_holes:
      top_left:
        type: circle
        anchor:
          - ref: matrix_pinky_top
            shift: [-0.55 kx, -0.25 ky]
        radius: 1.05
      bottom_left:
        type: circle
        anchor:
          - ref: matrix_pinky_bottom
            shift: [-0.55 kx, 0.25 ky]
        radius: 1.05
      top_right:
        type: circle
        anchor:
          - ref: matrix_ring_top
            shift: [0.55 kx, -0.25 ky]
        radius: 1.05
      bottom_right:
        type: circle
        anchor:
          - ref: thumbrow_tuck_thumb
            shift: [0.55 kx, 0.25 ky]
        radius: 1.05
    _outer_mounting_holes:
      $extends: outlines.exports._outer_screw_holes
      top_left:
        radius: 2.05
      bottom_left:
        radius: 2.05
      top_right:
        radius: 2.05
      bottom_right:
        radius: 2.05
    _inner_panel:
      - type: polygon
        points:
          - ref: matrix_index_top
            shift: [-0.5 kx - 0.25px, 0.5 ky + 3py]
          - ref: matrix_index_top
            shift: [0 kx, 0.5 ky + 3py]
          - ref: matrix_inner_top
            shift: [promicro_x + 0.5 kx + 3px, 0.5 ky + 0.5py]
          - ref: matrix_inner_bottom
            shift: [promicro_x + 0.5 kx + 3px, 0.5 ky - 2py]
          - ref: matrix_inner_bottom
            shift: [promicro_x + 0.5 kx + 3px, -0.5 ky - py]
          - ref: thumbrow_far_thumb
            rotate: -15
            shift: [0.5 kx + usb_a_x + 3px, -0.5 ky - py]
          - ref: thumbrow_home_thumb
            shift: [-0.1 kx, -0.5 ky - py]
          - ref: thumbrow_home_thumb
            shift: [-0.5 kx - 0.25 px, -0.5 ky - py]
    _inner_screw_holes:
      top_left:
        type: circle
        anchor:
          - ref: matrix_index_top
            shift: [0.55 kx, -0.25 ky]
        radius: 1.05
      bottom_left:
        type: circle
        anchor:
          - ref: matrix_index_bottom
            shift: [0.55 kx, -0.25 ky]
        radius: 1.05
      thumb:
        type: circle
        anchor:
          - ref: thumbrow_far_thumb
            shift: [ kx, 0.65 ky]
        radius: 1.05
    _inner_mounting_holes:
      $extends: outlines.exports._inner_screw_holes
      top_left:
        radius: 2.05
      bottom_left:
        radius: 2.05
      thumb:
        radius: 2.05
    raw:
      - type: keys
        side: left
        size: [kx, ky]
    _controller_area:
      main:
        type: rectangle
        anchor:
          ref: matrix_inner_top
          shift: [0.5 promicro_x + px, -0.5 (promicro_y + ky + 4py)]
        size: [promicro_x, promicro_y]
        corner: 1
    _key_outline:
      - type: keys
        side: left
        size: ky
        tags: [keys]
    _switches:
      - type: keys
        side: left
        size: 14
        bound: false
    _usb_a:
      - type: rectangle
        size: [usb_a_x, usb_a_y] 
        anchor:
          ref: thumbrow_far_thumb
          shift: [0.5 kx + px, -0.425 ky]
    _panel:
      - _inner_panel
      - _outer_panel
      - ^_controller_area
      - ^_key_outline
      - ^_usb_a
    bottom_plate:
      - _inner_panel
      - -_inner_mounting_holes
      - _outer_panel
      - -_outer_mounting_holes
    inner_switch_plate:
      - _inner_panel
      - -_inner_mounting_holes
      - -_switches
      - ^_usb_a
    outer_switch_plate:
      - _outer_panel
      - -_outer_mounting_holes
      - -_switches
    inner_pcb:
      - _inner_panel
      - -_inner_mounting_holes
    outer_pcb:
      - _outer_panel
      - -_outer_mounting_holes
    whole_plate:
      - _inner_panel
      - -_inner_mounting_holes
      - _outer_panel
      - -_outer_mounting_holes
      - -_switches
      - ^_usb_a
    test:
      - _inner_panel
      - -_inner_screw_holes
      - _outer_panel
      - -_outer_screw_holes
      - -_switches
      - ^_usb_a
pcbs:
  top_inner_switch_plate:
    outlines:
      edge:
        outline: inner_switch_plate
        layer: Edge.Cuts
  top_outer_switch_plate:
    outlines:
      edge:
        outline: outer_switch_plate
        layer: Edge.Cuts
  bottom_plate:
    outlines:
      edge:
        outline: bottom_plate
        layer: Edge.Cuts
  inner_board:
    outlines:
      edge:
        outline: inner_pcb
        layer: Edge.Cuts
    footprints:
      mcu_l:
        type: promicro
        params:
          orientation: up
        anchor:
          ref:
            - matrix_inner_top
          shift: [20, -11]
          rotate: 270
      mcu_r:
        type: promicro
        params:
          orientation: down
        anchor:
          ref:
            - matrix_inner_top
          shift: [22.5, -12.25]
          rotate: 270
      pad_plus:
        type: pad
        anchor:
          ref:
            - matrix_inner_top
          shift: [23, -6]
          rotate: 0
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          text: "B+"
        nets:
          net: Bplus
      pad_minus:
        type: pad
        anchor:
          ref:
            - matrix_inner_top
          shift: [23, -3]
          rotate: 0
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          text: "B-"
        nets:
          net: GND
      trrs_l:
        type: trrs
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [32, -15]
          rotate: 270
        params:
          reverse: false
          symmetric: false
        # The naming of the nets on this footprint is different from the Corne schematics.
        nets:
          A: ""
          B: VCC
          C: GND
          D: P0
      trrs_r:
        type: trrs
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [32, -13]
          rotate: 270
        params:
          reverse: true
          symmetric: false
        # The naming of the nets on this footprint is different from the Corne schematics.
        nets:
          A: ""
          B: VCC
          C: GND
          D: P0
      jumper_l:
        type: jumper
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [23.5, 0]
          rotate: 270
        params:
          side: B
        nets:
          from: Bplus
          to: RAW
      jumper_r:
        type: jumper
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [23.5, 0]
          rotate: 270
        params:
          side: F
        nets:
          from: Bplus
          to: RAW
      reset:
        type: button
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [17, 0]
          rotate: 270
        params:
          variant: 2_pin_th
        nets:
          from: GND
          to: RST
  outer_board:
    outlines:
      edge:
        outline: outer_pcb
        layer: Edge.Cuts